<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Řešení</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    
    <div style="margin-top: 16px;" class="container-fluid mb-3">
        <h1 class="fw-bold mb-3" >Řešení pracovního sešitu</h1>
        <div class="alert alert-warning mb-3" role="alert">
            Nejsme zodpovědní za pětky, poznámky atd. kvůli téhle stránce. Používejte na vlastní zodpovědnost.
          </div>
        <input id="number" type="number" class="form-control mb-3" placeholder="Cislo stranky">
        <button onclick="setimg()" type="submit" class="btn btn-primary mb-3">Najdi</button>
        <img id="image" src="" class="rounded d-block" style="width: 100%;" alt="">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="main.js"></script>
  </body>
</html>
